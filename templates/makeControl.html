{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" role="form" action="/makeControl/" method="post">
            <legend>注册</legend>
            {% csrf_token %}
            <div class="form-group"><label class="col-sm-3 control-label" for="id_serverNum">服务器</label>
                <div class="col-sm-9"><select multiple="multiple" class="form-control" id="id_serverNum"
                                              name="serverNum">
                    {% for item in tempList %}
                        <option value='{{ item }}'>{{ item }}</option>
                    {% endfor %}
                </select>
                </div>
            </div>
            <input type="text" name="command" id="id_command">
            <div class="form-group ">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
