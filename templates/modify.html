{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" role="form" action="/modify/" method="post">
            <legend>注册</legend>
            {% csrf_token %}
            <div class="form-group"><label class="col-sm-3 control-label" for="id_serverNum">服务器</label>
                <div class="col-sm-9"><select multiple="multiple" class="form-control" id="id_serverNum" name="serverNum">
                    {% for item in serverNums %}
                    <option value='{{ item.hostName }}'>{{ item.hostName }},{{ item.hostIP }},{{ item.hostPort }}</option>
                    {% endfor %}
                </select>
                </div>
            </div>
            <div class="form-group ">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">修改</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
